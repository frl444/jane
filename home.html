<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", san-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            background-color: rgba(204, 51, 102, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            color: white;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: rgba(248, 222, 222, 0.8);
            border-radius: 10px;
            margin: 50px;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 48px;
            color: #cc3366;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .hero-text button {
            background-color: #cc3366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #a52952;
        }

        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }

        /* Footer Section */
        .footer {
            background-color: rgba(204, 51, 102, 0.9);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">FLOWER FAIRY</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Shopping Cart</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-text">
            <h1>Flowers Make Memories!</h1>
            <p>Your moments deserve the beauty and elegance of flowers. Let us help you celebrate lifeâ€™s special occasions.</p>
            <button onclick="orderNow()">Order Now</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Flower Fairy. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </div>

    <script>
        function orderNow() {
            alert("Thank you for your interest! Ordering functionality coming soon.");
        }
    </script>
</body>
</html>
