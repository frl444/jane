<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Fairy</title>
    <style>
        body {
            margin: 0;
            font-family: "Arial", san-serif;
            background: url('bg.jpg');
            background-size: 100% 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            background-color: rgba(204, 51, 102, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            color: white;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: rgba(248, 222, 222, 0.8);
            border-radius: 10px;
            margin: 50px;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 48px;
            color: #cc3366;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .hero-text button {
            background-color: #cc3366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background-color: #a52952;
        }

        .hero-image img {
            max-width: 400px;
            border-radius: 10px;
        }

        /* Footer Section */
        .footer {
            background-color: rgba(204, 51, 102, 0.9);
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }


        .container {
            width: 400px;
            margin: 200px auto;
            padding: 50px;
            background-color: rgba(237, 203, 237, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff3385;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 150px;
            
        }
        button:hover {
            background-color: #ff80b3;


        }
        #message {
            color: red;
            margin-top: 10px;
        }

    </style>
</head>
<body>
        <!-- Header -->
    <div class="header">
        <div class="logo">FLOWER FAIRY</div>
        
    </div>

        <!-- log in form -->
    <main>
    <div class="container">
        <h2 style="margin-left: 150px; color: deeppink;">Log In</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="validateLogin()">Login</button>
        <p id="message"></p>
    </div>
</main>

     <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Flower Fairy. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a> | 
            <a href="#">Contact Us</a>
        </p>
    </div>

    <script>
        
    let attempts = 0;
    let lockout = false;
    const correctUsername = "admin123";
    const correctPassword = "admin123";

    function validateLogin() {
        if (lockout) return;
        
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let message = document.getElementById("message");
        
        if (username === correctUsername && password === correctPassword) {
            message.style.color = "red";
            message.innerText = "Login successful!";
            window.location.href = "file:///C:/JARAVATA/home.html"
            
        } else {
            attempts++;
            if (attempts >= 2) {
                lockout = true;
                message.innerText = "Too many failed attempts. Please wait 10 seconds.";
                setTimeout(() => {
                    attempts = 0;
                    lockout = false;
                    message.innerText = "You can try again now.";
                    document.getElementById("password").value = "";
                }, 10000);
            } else {
                message.innerText = "Incorrect username or password. Try again.";
            }
        }
    }

    </script>
</body>
</html>
